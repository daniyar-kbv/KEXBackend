version: '3'

volumes:
  postgres:
  portainer_data:

services:
  rest_server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - USE_DEFAULT_OTP=True
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - RABBIT_HOST=rabbitmq
      - DB_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
      - celery-worker
      - celery-beat

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - RABBIT_HOST=rabbitmq
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - CONTAINER_TYPE=BEAT
    depends_on:
      - rabbitmq
      - celery-worker

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    environment:
      - USE_DEFAULT_OTP=True
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - RABBIT_HOST=rabbitmq
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - CONTAINER_TYPE=CELERY
    depends_on:
      - rabbitmq

  postgres:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=kexdb
      - POSTGRES_PASSWORD=kexdb
    ports:
      - "5432:5432"
    depends_on:
      - redis

  rabbitmq:
    image: rabbitmq
    depends_on:
      - redis
  redis:
    image: redis

  portainer-agent:
    image: portainer/agent
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      AGENT_PORT: 9001
      LOG_LEVEL: debug
#    ports:
#      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  portainer:
    image: portainer/portainer:alpine
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
    volumes:
      - portainer_data:/data
    depends_on:
      - rest_server
    restart: always
